<!DOCTYPE html>
<html>
	<head>
		<title>svgify</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/jquery.svgify.js"></script>
		<link href="css/styles.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<img src="img/smiley.png">
		<img src="img/smiley.png" data-svgsrc="img/smiley.svg">
		<i class="img"></i>
		<i class="img" data-svgsrc="img/smiley.svg"></i>
<script>
	$(document).ready(function () {
		$('img[data-svgsrc]').load(function () {
			var elt = $(this);
			elt
			   .data('w', elt.width())
			   .data('h', elt.height())
			   .svgify();
		});
		var 
			nonImgElt = $('.img[data-svgsrc]'),
			w = nonImgElt.width();
			h = nonImgElt.height();
		nonImgElt
			.data('w', w)
			.data('h', h)
			.svgify();
	});
</script>
	</body>
</html>
